# To run security tests in CI pipeline, you have to add the following step at the end:
# ```yaml
# - name: Run sec tests
#  run: npm run test:sec -- --testTimeout 300000
#  env:
#    POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
#    POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
#    BRIGHT_TOKEN: ${{ secrets.BRIGHT_TOKEN }}
# ```
# Make sure that you set [the secretes](https://docs.github.com/en/actions/security-guides/encrypted-secrets#creating-encrypted-secrets-for-a-repository) above.

name: CI / Automated testing

on:
  pull_request:
    branches:
      - '**'

env:
  DEPENDENCIES_CACHE: npm-cache

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Cache npm modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ env.DEPENDENCIES_CACHE }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ env.DEPENDENCIES_CACHE }}-

      - name: Install deps in quiet mode
        run: npm ci -q

      - name: Lint application
        run: npm run lint

      - name: Check formatting
        run: npm run format

      - name: Build application
        run: npm run build

      - name: Run unit tests
        run: npm run test

      - name: Run e2e tests
        run: npm run test:e2e
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
